<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div id="app">
      <h3>姓名</h3>
      <p>{{name}}</p>
      <h3>年龄</h3>
      <p>{{age}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
      const obj = {
        el: '#app',
        data: {
          name: '检索中……',
          age: 30
        }
      };
      new Vue(obj);
      setTimeout(() => {
        obj.data.name="hesha";
        obj.data.age = '18';
      }, 3000);
    </script>
  </body>
</html>
